<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
<!-- css file link -->
<link rel="stylesheet" href="./style/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="grid">
    <div class="item1">
      <div class="info-main">
        <img src="./images/image-jeremy.png" alt="">
        <div class="name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="btn-wrapper">
        <button id="daily" class="active" onclick="displayData('daily')">Daily</button>
        <button id="weekly" class="" onclick="displayData('weekly')">Weekly</button>
        <button id="monthly" class="" onclick="displayData('monthly')">Monthly</button>
      </div>
    </div>
    <div class="item2" id="0">
      
    </div>
    <div class="item3" id="1">
     
    </div>
    <div class="item4" id="2">
     
    </div>
    <div class="item5" id="3">
     
    </div>
    <div class="item6" id="4">
      
    </div>
    <div class="item7" id="5">
    
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
 
  <script src="./js/main.js"></script>
</body>
</html>
